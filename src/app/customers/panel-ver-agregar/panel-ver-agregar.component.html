<div class="panel">
  <mat-form-field>
    <mat-label>Buscar cliente</mat-label>
    <input matInput matInput type="text"  [(ngModel)]="value" (keydown.enter)=buscarCliente(value)>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addCliente()">Agregar cliente</button>
</div>
