<div class="panel">
  <mat-form-field>
    <mat-label>Buscar producto</mat-label>
    <input matInput matInput type="text" [(ngModel)]="value" (keydown.enter)=buscarProducto(value)>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

</div>
<div class="client_opc">
  <button mat-raised-button color="warn">Cancelar venta</button>
  <button mat-flat-button color="primary">{{selectedClient || "Seleccionar Cliente"}}</button>
</div>
